{% if page.tags.size > 0 %}
        <ul class="tags">
            <li>Tags: </li>
            {% if page.layout == 'post' %}
                {% assign pagetags = page.tags %}
            {% else %}
                {% assign pagetags = page.tags | split: " " %}
            {% endif %}
    {% for tag in pagetags %}
            <li>
                <a  href="{{ site.url }}{{ site.baseurl}}/search.html?query={{ tag }}"
                    rel="tag"
                    class="link-tag">
                    {{ tag }}
                </a>
            </li>
    {% endfor %}
        </ul>
{% endif %}

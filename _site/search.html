            "examples-html": {
                "title": "Examples",
                "author": "",

                "content": "Demonstrations of Parazoom usage.DefaultHere is the most simple usage.&lt;img src=\"img/lion.jpg\" alt=\"Alt attribute text of the image\"&gt;jQuery('img').parazoom();Equivalent to the following default parameters:jQuery('img').parazoom({    scale: '1.2',    transitionTime: '0.3s',    transitionTimeLeave: '1s',    opacity: '1',    opacityHover: '1',    overflow: 'hidden',    cursor: 'default',    customCursorIcon: '',    customCursorSize: '20px',    tilt: false,    tiltXamount: 10,    tiltYamount: 10,    text: false,    textClass: false,    textPosition: 'middle',    textAlignment: 'center',    textXParallax: 10,    textYParallax: 10,    textOpacity: 0,    textOpacityHover: 1});Display alt textJust add custom attribute data-prz-text=\"true\" to display the alt text on hover.&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-text=\"true\"&gt;Or add text: true in function call.jQuery('img').parazoom({    text: true});Replace image on hoverJust add custom attribute data-prz-large-img=\"url/of/another/image.jpg\" to display another image on mouse hover.&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-large-img=\"img/marmotte.jpg\"&gt;jQuery('img').parazoom();ScaleJust add custom attribute with a number data-prz-scale=\"0.5\" to set the transform scale effect on mouse hover.&lt;img    src=\"img/tarine.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-scale=\"0.5\"&gt;Or add scale: '0.5' in function call.jQuery('img').parazoom({    scale: '0.5'});TransitionsJust add custom attributes with a CSS transition time values to set transition in and out durations. For example: data-prz-transition-time=\"0.5s\" or data-prz-transition-time=\"500ms\" is the same.  data-prz-transition-time for transition duration on mouse enter  data-prz-transition-time-leave for transition duration on mouse leave&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-transition-time=\"100ms\"        data-prz-transition-time-leave=\"3s\"&gt;Or add transitionTime: '100ms' and transitionTimeLeave: '3s' as options object in function call.jQuery('img').parazoom({    transitionTime: '100ms',    transitionTimeLeave: '3s'});OverflowJust add custom attributes with a CSS overflow value to enable or disable overflow data-prz-overflow=\"visible\".&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-overflow=\"visible\"&gt;Or set it with Javascript.jQuery('img').parazoom({    overflow: 'visible'});TiltParazoom allows to add tilt effect on both X and Y axis. Just add custom attributes.  data-prz-tilt=\"true\" to enable tilt  data-prz-tilt-x-amount=\"30\" to set the X axis amount of tilt  data-prz-tilt-y-amount=\"20\" to set the Y axis amount of tilt&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-tilt=\"true\"        data-prz-overflow=\"visible\"        data-prz-tilt-x-amount=\"30\"        data-prz-tilt-y-amount=\"20\"        data-prz-overflow=\"visible\"&gt;Or set it with Javascript.jQuery('img').parazoom({    tilt: true    tiltXamount: '30'    tiltYamount: '20'    overflow: 'visible'});CursorChange cursor on mouse hover by setting a CSS property via custom attributes data-prz-cursor=\"pointer\" for example.&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-cursor=\"pointer\"&gt;Or set it with Javascript.jQuery('img').parazoom({    cursor: 'pointer'});Custom cursorAdd a custom cursor on mouse hover by setting an image resource URL via custom attributes data-prz-cursor-icon=\"url/to/the/image-file.png\" and data-prz-cursor-size=\"100px\".&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-custom-cursor-icon=\"url/to/the/image-file.png\"        data-prz-custom-cursor-size=\"100px\"&gt;Or set it with Javascript.jQuery('img').parazoom({    customCursorIcon: 'img/pattern.png',    customCursorSize: '100px'});Text positionDisplay image alt text or custom text on mouse hover via custom attributes:  data-prz-text=\"true\" to enable  data-prz-text-position=\"bottom\" sets the vertical position top, middle or bottom  data-prz-text-alignment=\"right\" sets the horizontal position left, center or right&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-text=\"true\"        data-prz-text-position=\"bottom\"        data-prz-text-alignment=\"right\"        data-prz-overflow=\"visible\"&gt;Or set it with Javascript.jQuery('img').parazoom({    text: true,    textPosition: 'bottom',    textAlignment: 'right',    overflow: 'visible'});Text customizationText display comes into a &lt;div class=\"prz-text\"&gt; tag that can be customized in CSS to your needs. You can even set an additional CSS class for each Parazoom element.  data-prz-text=\"true\" to enable  data-prz-text-position=\"bottom\" sets the vertical position top, middle or bottom  data-prz-text-alignment=\"right\" sets the horizontal position left, center or right  data-prz-text-content=\"My custom content\" if set, display the entered text instead of alt text  data-prz-text-class=\"myCSSclass\" adds a custom CSS class to the text container  data-prz-text-x-parallax=\"30\" sets the amount of horizontal parallax  data-prz-text-y-parallax=\"30\" sets the amount of vertical parallax  data-prz-text-opacity=\"0.3\" sets the mouse out opacity  data-prz-text-opacity-hover=\"1\" sets the mouse hover opacity&lt;img    src=\"img/lion.jpg\"        alt=\"Alt attribute text of the image\"        data-prz-text=\"true\"        data-prz-text-position=\"bottom\"        data-prz-text-alignment=\"right\"        data-prz-text-class=\"myCSSclass\"        data-prz-text-content=\"My custom content\"        data-prz-text-x-parallax=\"30\"        data-prz-text-y-parallax=\"30\"        data-prz-text-opacity=\"0.3\"        data-prz-text-opacity-hover=\"1\"        data-prz-overflow=\"visible\"&gt;Or set it with Javascript.jQuery('img').parazoom({    textClass: true,    textPosition: 'bottom',    textAlignment: 'right',    textClass: 'myCSSclass',    textXParallax: 30,    textYParallax: 30,    textOpacity: 0.3,    textOpacityHover: 1,    overflow: 'visible'});Here is the text CSS customization. For each Parazoom element, it renders/* For default alt text display */&lt;div class=\"prz-text\"&gt;Alt attribute text of the image&lt;/div&gt;/* For custom CSS class display */&lt;div class=\"prz-text\"&gt;    &lt;div class=\"myCSSclass\"&gt;        Alt attribute text of the image    &lt;/div&gt;&lt;/div&gt;In the example above, i have set the following CSS:&lt;style&gt;.myCSSclass {    background-color: rgba(244, 154, 26,.5);    color: white;    padding: 3em;}&lt;/style&gt;",
                "url": "/examples.html"
            }

                "content": "/*** ----------------------------------------------*   USER SETTINGS* ----------------------------------------------*//**PRIMARY COLOR---A CSS value. Set it and obtain SASS variables with assorted color combinationsthat allows to maintain enhanced readability.#f49a1a;*//**BREAK POINTS---Quikster supports 5 screen widths: Extra-small, small, medium, large and extra-large.*//**DEFAULT TRANSITION TIME---Set a default transition time for your project.*//*** ----------------------------------------------*   DO NOT EDIT ANYTHING BELOW THIS LINE* ----------------------------------------------*/@import url(\"https://fonts.googleapis.com/css?family=Ubuntu:Regular\");@import url(\"https://fonts.googleapis.com/css?family=Lato:Regular\");/*! normalize.css v7.0.0 | MIT License | github.com/necolas/normalize.css *//* Document   ========================================================================== *//** * 1. Correct the line height in all browsers. * 2. Prevent adjustments of font size after orientation changes in *    IE on Windows Phone and in iOS. */html {  line-height: 1.15;  /* 1 */  -ms-text-size-adjust: 100%;  /* 2 */  -webkit-text-size-adjust: 100%;  /* 2 */ }/* Sections   ========================================================================== *//** * Remove the margin in all browsers (opinionated). */body {  margin: 0; }/** * Add the correct display in IE 9-. */article,aside,footer,header,nav,section {  display: block; }/** * Correct the font size and margin on `h1` elements within `section` and * `article` contexts in Chrome, Firefox, and Safari. */h1 {  font-size: 2em;  margin: 0.67em 0; }/* Grouping content   ========================================================================== *//** * Add the correct display in IE 9-. * 1. Add the correct display in IE. */figcaption,figure,main {  /* 1 */  display: block; }/** * Add the correct margin in IE 8. */figure {  margin: 1em 40px; }/** * 1. Add the correct box sizing in Firefox. * 2. Show the overflow in Edge and IE. */hr {  box-sizing: content-box;  /* 1 */  height: 0;  /* 1 */  overflow: visible;  /* 2 */ }/** * 1. Correct the inheritance and scaling of font size in all browsers. * 2. Correct the odd `em` font sizing in all browsers. */pre {  font-family: monospace, monospace;  /* 1 */  font-size: 1em;  /* 2 */ }/* Text-level semantics   ========================================================================== *//** * 1. Remove the gray background on active links in IE 10. * 2. Remove gaps in links underline in iOS 8+ and Safari 8+. */a {  background-color: transparent;  /* 1 */  -webkit-text-decoration-skip: objects;  /* 2 */ }/** * 1. Remove the bottom border in Chrome 57- and Firefox 39-. * 2. Add the correct text decoration in Chrome, Edge, IE, Opera, and Safari. */abbr[title] {  border-bottom: none;  /* 1 */  text-decoration: underline;  /* 2 */  text-decoration: underline dotted;  /* 2 */ }/** * Prevent the duplicate application of `bolder` by the next rule in Safari 6. */b,strong {  font-weight: inherit; }/** * Add the correct font weight in Chrome, Edge, and Safari. */b,strong {  font-weight: bolder; }/** * 1. Correct the inheritance and scaling of font size in all browsers. * 2. Correct the odd `em` font sizing in all browsers. */code,kbd,samp {  font-family: monospace, monospace;  /* 1 */  font-size: 1em;  /* 2 */ }/** * Add the correct font style in Android 4.3-. */dfn {  font-style: italic; }/** * Add the correct background and color in IE 9-. */mark {  background-color: #ff0;  color: #000; }/** * Add the correct font size in all browsers. */small {  font-size: 80%; }/** * Prevent `sub` and `sup` elements from affecting the line height in * all browsers. */sub,sup {  font-size: 75%;  line-height: 0;  position: relative;  vertical-align: baseline; }sub {  bottom: -0.25em; }sup {  top: -0.5em; }/* Embedded content   ========================================================================== *//** * Add the correct display in IE 9-. */audio,video {  display: inline-block; }/** * Add the correct display in iOS 4-7. */audio:not([controls]) {  display: none;  height: 0; }/** * Remove the border on images inside links in IE 10-. */img {  border-style: none; }/** * Hide the overflow in IE. */svg:not(:root) {  overflow: hidden; }/* Forms   ========================================================================== *//** * 1. Change the font styles in all browsers (opinionated). * 2. Remove the margin in Firefox and Safari. */button,input,optgroup,select,textarea {  font-family: sans-serif;  /* 1 */  font-size: 100%;  /* 1 */  line-height: 1.15;  /* 1 */  margin: 0;  /* 2 */ }/** * Show the overflow in IE. * 1. Show the overflow in Edge. */button,input {  /* 1 */  overflow: visible; }/** * Remove the inheritance of text transform in Edge, Firefox, and IE. * 1. Remove the inheritance of text transform in Firefox. */button,select {  /* 1 */  text-transform: none; }/** * 1. Prevent a WebKit bug where (2) destroys native `audio` and `video` *    controls in Android 4. * 2. Correct the inability to style clickable types in iOS and Safari. */button,html [type=\"button\"],[type=\"reset\"],[type=\"submit\"] {  -webkit-appearance: button;  /* 2 */ }/** * Remove the inner border and padding in Firefox. */button::-moz-focus-inner,[type=\"button\"]::-moz-focus-inner,[type=\"reset\"]::-moz-focus-inner,[type=\"submit\"]::-moz-focus-inner {  border-style: none;  padding: 0; }/** * Restore the focus styles unset by the previous rule. */button:-moz-focusring,[type=\"button\"]:-moz-focusring,[type=\"reset\"]:-moz-focusring,[type=\"submit\"]:-moz-focusring {  outline: 1px dotted ButtonText; }/** * Correct the padding in Firefox. */fieldset {  padding: 0.35em 0.75em 0.625em; }/** * 1. Correct the text wrapping in Edge and IE. * 2. Correct the color inheritance from `fieldset` elements in IE. * 3. Remove the padding so developers are not caught out when they zero out *    `fieldset` elements in all browsers. */legend {  box-sizing: border-box;  /* 1 */  color: inherit;  /* 2 */  display: table;  /* 1 */  max-width: 100%;  /* 1 */  padding: 0;  /* 3 */  white-space: normal;  /* 1 */ }/** * 1. Add the correct display in IE 9-. * 2. Add the correct vertical alignment in Chrome, Firefox, and Opera. */progress {  display: inline-block;  /* 1 */  vertical-align: baseline;  /* 2 */ }/** * Remove the default vertical scrollbar in IE. */textarea {  overflow: auto; }/** * 1. Add the correct box sizing in IE 10-. * 2. Remove the padding in IE 10-. */[type=\"checkbox\"],[type=\"radio\"] {  box-sizing: border-box;  /* 1 */  padding: 0;  /* 2 */ }/** * Correct the cursor style of increment and decrement buttons in Chrome. */[type=\"number\"]::-webkit-inner-spin-button,[type=\"number\"]::-webkit-outer-spin-button {  height: auto; }/** * 1. Correct the odd appearance in Chrome and Safari. * 2. Correct the outline style in Safari. */[type=\"search\"] {  -webkit-appearance: textfield;  /* 1 */  outline-offset: -2px;  /* 2 */ }/** * Remove the inner padding and cancel buttons in Chrome and Safari on macOS. */[type=\"search\"]::-webkit-search-cancel-button,[type=\"search\"]::-webkit-search-decoration {  -webkit-appearance: none; }/** * 1. Correct the inability to style clickable types in iOS and Safari. * 2. Change font properties to `inherit` in Safari. */::-webkit-file-upload-button {  -webkit-appearance: button;  /* 1 */  font: inherit;  /* 2 */ }/* Interactive   ========================================================================== *//* * Add the correct display in IE 9-. * 1. Add the correct display in Edge, IE, and Firefox. */details,menu {  display: block; }/* * Add the correct display in all browsers. */summary {  display: list-item; }/* Scripting   ========================================================================== *//** * Add the correct display in IE 9-. */canvas {  display: inline-block; }/** * Add the correct display in IE. */template {  display: none; }/* Hidden   ========================================================================== *//** * Add the correct display in IE 10-. */[hidden] {  display: none; }body {  display: flex;  flex-wrap: wrap; }  body > header {    width: 350px;    box-sizing: border-box; }  body > main {    width: calc(100% - 350px);    min-height: 75vh;    padding: 4em 2em;    box-sizing: border-box; }    body > main > .wrapper {      display: flex;      flex-flow: wrap; }      body > main > .wrapper > article.post {        flex-grow: 1; }      body > main > .wrapper > article > header, body > main > .wrapper > article > .post-content {        margin: auto;        max-width: 42em; }      body > main > .wrapper > .home {        margin: auto;        max-width: 42em; }  body > footer {    width: 100%;    padding: 2em;    box-sizing: border-box; }  body p img {    max-width: 100%;    height: auto; }  body hr {    border: none;    border-top: 1px solid currentColor;    opacity: 0.1;    margin-top: 3em;    margin-bottom: 3em; }body {  font-family: \"Lato\", Arial, sans-serif;  font-size: 16px; }  body h1,  body h2,  body h3,  body h4,  body h5,  body h6 {    font-family: \"Ubuntu\", Arial, sans-serif;    color: #f49a1a;    margin-top: 0;    padding-top: 1em; }  body h1 {    font-size: 50px; }    body h1.post-title {      border-bottom: 3px solid #f49a1a;      padding-top: 0;      padding-bottom: 0.3em; }    body h1 + h2 {      padding-top: 0em; }      body h1 + h2 + h3 {        padding-top: 0em; }        body h1 + h2 + h3 + h4 {          padding-top: 0em; }          body h1 + h2 + h3 + h4 + h5 {            padding-top: 0em; }            body h1 + h2 + h3 + h4 + h5 + h6 {              padding-top: 0em; }  body h2 {    font-size: 33px; }    body h2 + h3 {      padding-top: 0em; }      body h2 + h3 + h4 {        padding-top: 0em; }        body h2 + h3 + h4 + h5 {          padding-top: 0em; }          body h2 + h3 + h4 + h5 + h6 {            padding-top: 0em; }  body h3 {    font-size: 27.3333333333px;    color: grey; }    bod <script type="text/javascript">
    jQuery(document).ready(function() {
        //Sidebar filter
        jQ_sidebarFilterLinks = jQuery('.sidebar nav>ul.filter a.link-filter');
        jQ_sidebarFilterLinks.on('click',function(e){
            e.preventDefault();
            var href = jQuery(this).attr('href');
            var filter = href.replace('#','');
            if(filter == 'all'){
                jQuery('.sidebar nav>ul').addClass('active');
            }else{
                jQuery('.sidebar nav>ul.'+filter).addClass('active');
                jQuery('.sidebar nav>ul:not(.'+filter+')').removeClass('active');
            }
            jQ_sidebarFilterLinks.removeClass('active');
            jQuery(this).addClass('active');
        });

        //highlight js
        jQuery('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });

        //Responsive Tables
        jQuery('main table td').each(function(){
            var index = jQuery(this).index();
            var title = jQuery(this)
                            .closest('table')
                            .find('th')
                            .eq(index)
                            .text();
            jQuery(this).attr('data-label',title);
            // console.log(title);
        });

        //Dynamic load for MathJax
        if(jQuery('main [type="math/tex"]').length > 0){
            jQuery.getScript("https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML")
        }

        //Dynamic load for highcharts
        if (jQuery('table.highchart').length > 0){
            jQuery.getScript("https://code.highcharts.com/highcharts.js")
                .done(function( script, textStatus ){
                    jQuery.getScript('/GitHub/parazoom/_site/libraries/highcharttable/jquery.highchartTable-min.js')
                        .done(function( script, textStatus ) {
                            jQuery('table.highchart').each(function(){
                                if(jQuery(this).attr('data-graph-container-before') === undefined){
                                    jQuery(this).attr('data-graph-container-before', '1');
                                }
                                if(jQuery(this).attr('data-graph-type') === undefined){
                                    jQuery(this).attr('data-graph-type', 'column');
                                }
                                jQuery(this).highchartTable();
                            });
                        });
                });
        }
    });
</script>
